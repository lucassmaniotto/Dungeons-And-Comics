<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/styles.css">
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="assets/img/logo.ico" type="image/x-icon" />
        <title>Dungeons & Comics</title>
    </head>
    <body>
        <header class="header">
            <div class="container">
                <input type="checkbox" id="menu" class="container__button">
                <label for="menu">
                    <span class="header__menu-hamburguer container__img"></span>
                </label>
                <ul class="menu-list">
                    <li class="menu-list__title">Categorias</li>
                    <li class="menu-list__item"><a href="#" class="menu-list__link">HQ's</a></li>
                    <li class="menu-list__item"><a href="#" class="menu-list__link">Mangas</a></li>
                    <li class="menu-list__item"><a href="#" class="menu-list__link">Livros de RPG</a></li>
                    <li class="menu-list__item"><a href="#" class="menu-list__link">Suplementos de RPG</a></li>
                    <li class="menu-list__item"><a href="#" class="menu-list__link">Artbooks</a></li>
                </ul>
                <img src="assets/img/logo.svg" alt="Logo da D&C">
            </div>
            <div class="container">
                <a href="#"><img src="assets/img/favorites.svg" alt="Meus favoritos" class="container__img"></a>
                <a href="#"><img src="assets/img/purchases.svg" alt="Carrinho de compras" class="container__img"></a>
                <a href="#"><img src="assets/img/user.svg" alt="Meu perfil" class="container__img"></a>
            </div>
        </header>
        <section class="banner">
            <h2 class="banner__title">Já sabe por onde começar?</h2>
            <p class="banner__text">Encontre em nossa estante o que precisa para sua campanha ou leitura!</p>
            <input type="search" class="banner__search" placeholder="Qual será sua próxima nerdice?">
        </section>
    </body>
</html>
